<!DOCTYPE html>
<html lang="pt-br">

<!-- HEAD -->
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Criar um ponto de coleta</title>

<!-- Links CSS -->
<link rel="stylesheet" type=text/css href="/styles/ecoleta.css">
<link rel="stylesheet" type=text/css href="/styles/responsive.css">
<link rel="stylesheet" type=text/css href="/styles/create-point.css">
<!-- Fim Links CSS -->

<!-- Link Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<!-- Fim Google Fonts-->

<script src="scripts/create-point.js"></script>

</head>
<!-- Fim HEAD -->

<body>

<div id="page-create-point">

<!-- Início Header -->
<header>
<img src="img/icons/logo.svg" alt="logomarca">
<a href="index.html">
<span></span>
Voltar para home
</a>
</header>
<!-- Fim Header -->
</div>

<!-- Início Formulário -->
<form>
<h1>Cadastro do ponto de coleta</h1>

<fieldset>


<!-- Legenda Entidade -->
<legend>
<h2>Dados da entidade</h2>
</legend>


<!-- Campo Entidade -->
<div class="field">
<label form="name">Nome da entidade</label>
<input type="text" name="name">
</div>

<div class="field-group">
<!-- Campo Endereço -->
<div class="field">
<label form="adress">Endereço</label>
<input type="text" name="adress">
</div>

<!-- Campo Complemento -->
<div class="field">
<label form="complement">Número/Complemento</label>
<input type="text" name="complement">
</div>
</div>

<div class="field-group">

<!-- Campo Estado -->
<div class="field">
<label for="state">Estado</label>
<select name="uf">
<option value="">Selecione o Estado</option>
</select>
<input type="hidden" name="state" required ></div>

<!-- Campo Cidade -->
<div class="field">
<label for="city">Cidade</label>
<select name="city" disabled>
<option value="">Selecione a Cidade</option>
</select>
</div>
    

</div>

</fieldset>

<!-- Legenda Entidade -->
<legend>
<h2>Ítens de coleta</h2>
</legend>




<button type="submit">Cadastrar ponto de coleta</button>
</form>
<!-- Fim Formulário -->

        
</div>

</body>
</html>
