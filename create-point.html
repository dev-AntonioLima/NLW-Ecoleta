<!-- HEAD -->
<head>

<body>

<div id="page-create-point">

<!-- Início Header -->
<header>
<img src="img/icons/logo.svg" alt="logomarca">
<a href="index.html">
<span></span>
Voltar para home
</a>
</header>
<!-- Fim Header -->
</div>

<!-- Início Formulário -->
<form>
<h1>Cadastro do ponto de coleta</h1>

<fieldset>


<!-- Legenda Entidade -->
<legend>
<h2>Dados da entidade</h2>
</legend>


<!-- Campo Entidade -->
<div class="field">
<label form="name">Nome da entidade</label>
<input type="text" name="name">
</div>

<div class="field-group">
<!-- Campo Endereço -->
<div class="field">
<label form="adress">Endereço</label>
<input type="text" name="adress">
</div>

<!-- Campo Complemento -->
<div class="field">
<label form="complement">Número/Complemento</label>
<input type="text" name="complement">
</div>
</div>

<div class="field-group">

<!-- Campo Estado -->
<div class="field">
<label for="state">Estado</label>
<select name="uf">
<option value="">Selecione o Estado</option>
</select>
<input type="hidden" name="state" required ></div>

<!-- Campo Cidade -->
<div class="field">
<label for="cidades">Cidade</label>
<select name="city" disabled>
<option value="">Selecione a Cidade</option>
</select>
</div>
    

</div>

</fieldset>

<!-- Legenda Entidade -->
<fieldset>
<legend>
<h2>Itens de Coleta</h2>
</legend>

<div class="itens-grid">
<li data-id="1">
<img src="img/icons/lampadas.svg" alt="Lâmpadas">
<span>Lâmpadas</span>
</li>

<li data-id="2">
<img src="img/icons/baterias.svg" alt="Pilhas e Baterias">
<span>Pilhas e Baterias</span>
</li>

<li data-id="3">
<img src="img/icons/papeis-papelao.svg" alt="Papéis e Papelão">
<span>Papéis e Papelão</span>
</li>

<li data-id="4">
<img src="./img/icons/eletronicos.svg" alt="Resíduos Eletrônicos">
<span>Resíduos Eletrônicos</span>
</li>

<li data-id="5">
<img src="img/icons/organicos.svg" alt="Resíduos Orgânicos">
<span>Resíduos Orgânicos</span>
</li>

<li data-id="6">
<img src="img/icons/oleo.svg" alt="Ôleo de Cozinha">
<span>Ôleo de Cozinha</span>
        </li>
    </div>

    <input type="hidden" name="itens">

</fieldset>


<button type="submit">Cadastrar ponto de coleta</button>

</form>

</div>

<script src="scripts/create-point.js"></script>
</body>

</html>
